
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Mytodo List</title>

<body>
    <div class="m-5">
        <header class="mb-3">
        <div class="form-inline">
            <form action="" id='form'>
            <fieldset>
                <legend>My Todo List</legend>
                <div class="todoInput">
                <label for="newTodo" class="label_todo">Add Items</label>
                <input type="text" placeholder="add item" id="newTodo" class="textInput">
                </div>
                <div class="endDate">
                <label for="endDate">Finish Date</label>
                <input type="date" id="endDate" class="dateInput" name='end date'>
                </div>
                <button type='submit' id='addBtn' class='btn_control'>Add</button>
            </fieldset>
            </form>
        </div>
        </header>
        <h4>Todo</h4>
        <ul id="myTodo" class="list-unstyled">

</html>
