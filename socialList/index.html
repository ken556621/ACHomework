<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/06bb93bb18.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <title>Social List</title>
</head>
<body>
 <header>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav_bar">
    <a class="navbar-brand socialList" href="#">Social List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link favorite" href="#">Favorite
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link select" href="#">Select</a>
        </li>
      </ul>
<!--       search button -->
      <div class="form-group has-search">
         <input type="text" class="form-control col-5" id="search" placeholder="Search">
      </div>
    </div>
  </nav>
 </header>
 <section class="showcase">
   <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 font-italic">Friends In Everywhere</h1>
      <p class="lead font-italic ">Anyone you would like to know? Try making contact with someone and being different today.</p>
    </div>
  </div>
 </section>
<!--   font-icons -->
  <div class="font" id="font-btn">
    <i class="fa fa-th h3 m-2" aria-hidden="true"></i>
    <i class="fa fa-bars h3 m-2" aria-hidden="true"></i>
  </div>
<!--   inputtext -->
 <form id="form" class="border border-dark rounded col-8 mx-auto">
  <div class="wrapper p-3 d-flex justify-content-center">
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Gender</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" placeholder="Age" id="ageField">
    </div>
    <div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
        <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
      </div>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
 </div>
</form>
<!--   display card here -->  
<section class="displayCard">
  <div class="mycard d-flex flex-wrap justify-content-center" id="data_Panel">
  
  </div>
</section>
<!--   modal -->
<section class="displayModal">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" id="cardName">
  <!--         Modal title -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="cardBody">
<!--   modal body -->
        </div>
        <div class="modal-footer" id="modalBtn">
  <!--         modalButton -->
        </div>
      </div>
    </div>
  </div>
</section>  
<!--   Select -->
  <div class="mycard d-flex flex-wrap justify-content-center d-none" id="select_Panel"></div>
<!--   pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
    </ul>
  </nav>
  <script src="main.js"></script>
</body>
</html>
